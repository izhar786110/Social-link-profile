<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-link-profile</title>
    <link rel="icon" type="image/favicon.jpg" href="image/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Inter)">
</head>

<body>
    <div class="profile-card">
        <img src="image/avatar-jessica.jpeg" alt="profile-pic">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
        <div class="note">
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="link">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>

</html>
